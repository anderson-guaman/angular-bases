<h1>Listado de heroes</h1>


<h3 *ngIf="deletedHero;else nothingWasDeleted">
  Heroe borrado<small class="text-danger">{{deletedHero}}</small>
</h3>

<ng-template #nothingWasDeleted>
  <h3 >No se ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length>0" (click)="removeLastHero()" class="btn btn-danger">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{name}}
  </li>
</ul>
